<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>fade1-이미지자동+좌우버튼+하단버튼</title>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/fade1.css">
</head>
<body>

  <div class="fade">
    <!-- Fade Contents -->
    <div class="fade-items">
      <ul>
        <li><a href="#"><img src="image/img1.jpg" alt="image1"></a></li>
        <li><a href="#"><img src="image/img2.jpg" alt="image2"></a></li>
        <li><a href="#"><img src="image/img3.jpg" alt="image3"></a></li>
        <li><a href="#"><img src="image/img4.jpg" alt="image4"></a></li>
        <li><a href="#"><img src="image/img5.jpg" alt="image5"></a></li>
      </ul>
    </div>

    <!-- Indicator Button -->
    <div class="fade-indicator"> 
      <a href="#none" class="active">1</a>
      <a href="#none">2</a>
      <a href="#none">3</a>
      <a href="#none">4</a>
      <a href="#none">5</a>
    </div>

    <!-- Prev Next Button -->
    <div class="fade-side"> 
      <a class="prev" href="#none"><span class="icon xi-angle-left-thin"></span></a>
      <a class="next" href="#none"><span class="icon xi-angle-right-thin"></span></a>
    </div>
  </div>
  
  <!-- Script Source -->
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/fade1.js"></script>  
</body>
</html>
