<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slide2-슬라이드자동+이전다음+오버시멈춤</title>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/slide2.css">
</head>
<body>

  <div class="slide">
    <!-- Slider Content -->
    <ul class="slide-items">
      <li class="slide-item dodgerblue">Slide 1</li>
      <li class="slide-item yellowgreen">Slide 2</li>
      <li class="slide-item crimson">Slide 3</li>
      <li class="slide-item gold">Slide 4</li>
    </ul>

    <!-- Next Prev Button -->
    <div class="slide-side"> 
      <a class="prev" href="#none"><span class="icon xi-angle-left-thin"></span></a>
      <a class="next" href="#none"><span class="icon xi-angle-right-thin"></span></a>
    </div>
  </div>
  
  
  <!-- Script Source -->
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/slide2.js"></script>  
</body>
</html>
