<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slide1-슬라이드가로세로자동+오버시멈춤</title>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/slide1.css">
</head>
<body>

  <!-- Slide Animation -->
  <div class="slide-horizontal">
    <div class="slide-horizontal-items">
      <a class="slide-hitem" href="#none"><img src="image/slide-1.jpg" alt="slide1"></a>
      <a class="slide-hitem" href="#none"><img src="image/slide-2.jpg" alt="slide2"></a>
      <a class="slide-hitem" href="#none"><img src="image/slide-3.jpg" alt="slide3"></a>
      <a class="slide-hitem" href="#none"><img src="image/slide-4.jpg" alt="slide4"></a>
      <a class="slide-hitem" href="#none"><img src="image/slide-5.jpg" alt="slide5"></a>
    </div>
  </div>

  <div class="slide-vertical">
    <div class="slide-vertical-items">
      <a class="slide-vitem" href="#none"><img src="image/slide-1.jpg" alt="slide1"></a>
      <a class="slide-vitem" href="#none"><img src="image/slide-2.jpg" alt="slide2"></a>
      <a class="slide-vitem" href="#none"><img src="image/slide-3.jpg" alt="slide3"></a>
      <a class="slide-vitem" href="#none"><img src="image/slide-4.jpg" alt="slide4"></a>
      <a class="slide-vitem" href="#none"><img src="image/slide-5.jpg" alt="slide5"></a>
    </div>
  </div>


  
  
  <!-- Script Source -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/slide1.js"></script>  
</body>
</html>
