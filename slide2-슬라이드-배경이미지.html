<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slide2-슬라이드-배경이미지</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/slide2.css">
</head>
<body>

  <div id="slideShow">
		<div class="slide">
			<!-- 메인슬라이드이미지 -->
			<ul>
				<li>
          <div class="slide_text">
            <h2>McAllday<strong>맥올데이세트</strong></h2>
            <h3>하루종일 4,900원</h3>
            <p>슈슈버거, 빅맥, 맥스파이시가<br>하루종일 4,900원!</p>
            <button>자세히보기</button>
          </div>
        </li>
        <li>
          <div class="slide_text">
            <h2>McMorning<strong>갓 구워내 따뜻하고</strong></h2>
            <h3>신선한 맥모닝</h3>
            <p>새벽 4시부터 오전 10시 30분까지<br>신선한 맥모닝과 함께 아침을 깨우세요</p>
            <button>자세히보기</button>
          </div>
        </li>
        <li>
          <div class="slide_text">
            <h2>행복의나라<strong>에그불고기버거</strong></h2>
            <h3>3,000원</h3>
            <p>국내산 1+등급 계란을 더해<br>맛의 정점을 찍다!</p>
            <button>자세히보기</button>
          </div>
        </li>
			</ul>
		</div>

		<!-- 좌우버튼 -->
		<div class="slide_side_btn">
			<a class="lbtn" href="#"><span class="icon xi-angle-left-thin"></span></a>
			<a class="rbtn" href="#"><span class="icon xi-angle-right-thin"></span></a>
		</div>

	</div>


  <!-- Script Source -->
	<script src="js/jquery-3.6.1.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script src="js/slide2.js"></script>
</body>
</html>
