<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slide3-슬라이드-세로방향</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/slide3.css">
</head>
<body>

  <div id="slideShowUp">
		<div class="slideUp">
			<!-- 메인슬라이드이미지 -->
			<ul>
				<li><img src="image/slide-1.jpg" alt=""></li>
				<li><img src="image/slide-2.jpg" alt=""></li>
				<li><img src="image/slide-3.jpg" alt=""></li>
				<li><img src="image/slide-4.jpg" alt=""></li>
        <li><img src="image/slide-5.jpg" alt=""></li>
			</ul>
		</div>

		<!-- 하단버튼 -->
		<div class="slideUp_btn">
			<ul>
				<li class="indent activeup">01</li>
				<li class="indent">02</li>
				<li class="indent">03</li>
				<li class="indent">04</li>
        <li class="indent">05</li>
			</ul>
		</div>


		<!--play/stop버튼-->
		<div class="playstopUp">
			<a href="#" class="stopup indent">stop</a>
			<a href="#" class="playup indent">play</a>
		</div>

	</div>


  <!-- Script Source -->
	<script src="js/jquery-3.6.3.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script src="js/slide3.js"></script>
</body>
</html>
