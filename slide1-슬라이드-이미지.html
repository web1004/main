<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slide1-슬라이드-이미지</title>
  <link rel="stylesheet" href="css/slide1.css">
</head>
<body>

  <div id="slideShow">
    <div class="slide">
      <ul>
        <li><img src="image/slide-1.jpg" alt=""></li>
				<li><img src="image/slide-2.jpg" alt=""></li>
				<li><img src="image/slide-3.jpg" alt=""></li>
				<li><img src="image/slide-4.jpg" alt=""></li>
        <li><img src="image/slide-5.jpg" alt=""></li>
      </ul>
    </div>

    <!-- 하단버튼 -->
    <div class="slide_btn"> 
      <ul>
        <li class="indent active">01</li>
        <li class="indent">02</li>
        <li class="indent">03</li>
        <li class="indent">04</li>
        <li class="indent">05</li>
      </ul>
    </div>

    <!-- 좌우버튼 -->
    <div class="slide_side_btn"> 
      <div class="pre indent">이전보기</div>
			<div class="nex indent">다음보기</div>
    </div>

    <!--play/stop버튼-->
		<div class="playstop">
			<a href="#" class="stop indent">stop</a>
			<a href="#" class="play indent">play</a>
		</div>
  </div>


  <!-- Script Source -->
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/slide1.js"></script>
</body>
</html>
