<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>fade4-비주얼이미지가바뀔때배경바꾸기</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"> 
  <link rel="stylesheet" href="css/fade4.css">
</head>
<body>

  <div class="fadeShow"> <!-- 가로 100% -->
    <div class="fadeShow_in">  <!-- 가로 1200px -->
      <div class="changeimg">
        <ul>
          <li><h2>spring</h2></li>
          <li><h2>summer</h2></li>
          <li><h2>autumn</h2></li>
          <li><h2>winter</h2></li>
        </ul>
      </div>
  
      <!-- 하단버튼 -->
      <div class="btn"> 
        <ul>
          <li class="indent active">01</li>
          <li class="indent">02</li>
          <li class="indent">03</li>
          <li class="indent">04</li>
        </ul>
      </div>
  
      <!-- 좌우버튼 -->
      <div class="side_btn"> 
        <a class="lbtn" href="#"><span class="icon xi-angle-left-thin"></span></a>
        <a class="rbtn" href="#"><span class="icon xi-angle-right-thin"></a>
      </div>
    </div>

    <!-- 배경이 바뀌는 부분 "fadeShow_in"영여겡 포함되지 않아야함-->
    <div class="back_img">
      <ul>
        <li><img src="image/season-gray-1.jpg" class="img"></li>
        <li><img src="image/season-gray-2.jpg" class="img"></li>
        <li><img src="image/season-gray-3.jpg" class="img"></li>
        <li><img src="image/season-gray-4.jpg" class="img"></li>
      </ul>
		</div>
  </div>


  <!-- Script Source -->
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/fade4.js"></script>
</body>
</html>
