<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slide4-슬라이드자동-페이지번호-좌우버튼</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/slide4.css">
</head>
<body>

  <div class="slide">
    <!-- Slider Content -->
    <ul class="slide-items">
      <li class="slide-item dodgerblue">Slide 1</li>
      <li class="slide-item yellowgreen">Slide 2</li>
      <li class="slide-item crimson">Slide 3</li>
      <li class="slide-item gold">Slide 4</li>
    </ul>

    <!-- Sleder Control -->
    <div class="control">
      <div class="prev"> 
        <span class="icon xi-angle-left-thin"></span>
      </div>
      <div class="page">
        <span>1</span> / <span>4</span>
      </div>
      <div class="next">
        <span class="icon xi-angle-right-thin"></span>
      </div>
      <div class="play-stop">
        <span class="material-symbols-outlined play">play_circle</span>
        <span class="material-symbols-outlined stop">stop_circle</span>
      </div>
    </div>
  </div>
  
  
  <!-- Script Source -->
  <script src="js/jquery-3.7.0.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/slide4.js"></script>  
</body>
</html>
